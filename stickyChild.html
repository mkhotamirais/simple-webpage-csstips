<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sticky child</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-[2000px]">
    <header class="sticky top-0 h-16 border-b bg-white z-50 flex items-center justify-center">space</header>
    <div>
      <div>
        <div class="sticky top-16 border-b bg-white z-40">a</div>
        <ul>
          <li>ahmad</li>
          <li>abdul</li>
          <li>agus</li>
          <li>ayu</li>
        </ul>
      </div>
      <div>
        <div class="sticky top-16 border-b bg-white z-40">b</div>
        <ul>
          <li>budi</li>
          <li>bintang</li>
          <li>bela</li>
          <li>bulan</li>
        </ul>
      </div>
      <div class="sticky top-16 border-b bg-white z-40">c</div>
        <ul>
          <li>cinta</li>
          <li>cici</li>
          <li>cin</li>
        </ul>
      </div>
    </div>
  </body>
</html>
